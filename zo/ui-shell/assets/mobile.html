<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Zo-Qore Mobile</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Inter:wght@400;500;600&display=swap"
    />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <div class="app-container">
      <main class="content-area">
        <!-- TAB 1: STRATEGY (Projects) -->
        <section id="tab-strategy" class="tab-content active">
          <header class="tab-header">
            <h1 class="header-title">Strategy</h1>
          </header>

          <div class="glass-card dropdown-trigger">
            <span>FailSafe-Qore</span>
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>

          <div class="glass-card sprint-card">
            <span class="section-label">Active Sprint</span>
            <div class="sprint-title">Loading Plan...</div>
            <div class="progress-bar-container">
              <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div
              style="
                display: flex;
                justify-content: space-between;
                font-size: 0.75rem;
                color: #8ba4cc;
              "
            >
              <span class="sprint-percent">0% Complete</span>
              <span class="sprint-due"></span>
            </div>
          </div>

          <div class="glass-card">
            <span class="section-label">Milestone Queue</span>
            <div class="milestone-list">
              <div
                style="
                  padding: 10px;
                  color: #666;
                  font-size: 0.8rem;
                  text-align: center;
                "
              >
                Syncing...
              </div>
            </div>
          </div>
        </section>

        <!-- TAB 2: CONSOLE (Engine) -->
        <section id="tab-console" class="tab-content" style="display: none">
          <header class="tab-header">
            <h1 class="header-title">Zo-Qore Console</h1>
            <div class="debug-light">
              <span>Status</span>
              <div class="led"></div>
            </div>
          </header>

          <div class="glass-card">
            <span class="section-label">Deployment Stage</span>
            <div class="deployment-stages">
              <!-- Dynamic Stage Viz could go here, for now static as placeholder or populated by js -->
              <div class="stage-step done">
                <div class="stage-icon">
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                    ></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                  </svg>
                </div>
                <div class="stage-label">Plan</div>
              </div>
              <div class="stage-step">
                <div class="stage-icon">
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                </div>
                <div class="stage-label">Audit</div>
              </div>
              <div class="stage-step">
                <div class="stage-icon">
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
                    ></path>
                  </svg>
                </div>
                <div class="stage-label">Implement</div>
              </div>
              <div class="stage-step">
                <div class="stage-icon">
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"
                    ></path>
                  </svg>
                </div>
                <div class="stage-label">Substantiate</div>
              </div>
            </div>
          </div>

          <div class="glass-card">
            <span class="section-label">Command Stream</span>
            <div class="console-output">
              <div
                style="
                  padding: 20px;
                  text-align: center;
                  color: #445;
                  font-size: 0.8rem;
                "
              >
                Ready for stream...
              </div>
            </div>
          </div>
        </section>

        <!-- TAB 3: MONITOR (Health) -->
        <section id="tab-monitor" class="tab-content" style="display: none">
          <header class="tab-header">
            <h1 class="header-title">System Health</h1>
          </header>

          <div class="glass-card sentinel-status-container">
            <span
              class="section-label"
              style="align-self: flex-start; margin-bottom: 20px"
              >Sentinel Status</span
            >
            <div class="big-orb"></div>
            <div class="status-label">Status: CHECKING</div>
            <div
              class="status-detail"
              style="font-size: 0.75rem; color: var(--text-muted)"
            >
              Connecting to core...
            </div>
          </div>

          <div class="metrics-grid">
            <div class="glass-card metric-box">
              <span class="section-label">Verdict Load</span>
              <div class="metric-val" id="verdict-load" style="color: #d8e5ff">
                <div
                  style="
                    height: 40px;
                    display: flex;
                    align-items: flex-end;
                    justify-content: center;
                    gap: 4px;
                  "
                >
                  <div
                    style="
                      background: #3d7dff;
                      width: 6px;
                      height: 30%;
                      border-radius: 2px;
                    "
                  ></div>
                  <div
                    style="
                      background: #3d7dff;
                      width: 6px;
                      height: 50%;
                      border-radius: 2px;
                    "
                  ></div>
                  <div
                    style="
                      background: #eab308;
                      width: 6px;
                      height: 80%;
                      border-radius: 2px;
                    "
                  ></div>
                  <div
                    style="
                      background: #3d7dff;
                      width: 6px;
                      height: 45%;
                      border-radius: 2px;
                    "
                  ></div>
                  <div
                    style="
                      background: #3d7dff;
                      width: 6px;
                      height: 0%;
                      border-radius: 2px;
                    "
                    id="verdict-load-bar"
                  ></div>
                </div>
              </div>
              <div style="font-size: 0.7rem; color: #eab308">Moderate</div>
            </div>
          </div>
        </section>
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <button class="nav-item active" data-target="tab-strategy">
          <span class="icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon
                points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"
              ></polygon>
              <line x1="8" y1="2" x2="8" y2="18"></line>
              <line x1="16" y1="6" x2="16" y2="22"></line>
            </svg>
          </span>
          <span class="label">Strategy</span>
        </button>
        <button class="nav-item" data-target="tab-console">
          <span class="icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="4 17 10 11 4 5"></polyline>
              <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
          </span>
          <span class="label">Console</span>
        </button>
        <button class="nav-item" data-target="tab-monitor">
          <span class="icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </span>
          <span class="label">Monitor</span>
        </button>
      </nav>
    </div>

    <script src="mobile.js"></script>
  </body>
</html>
