<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FailSafe-Qore | Access Control</title>
    <style>
        :root {
            --bg-color: #050a14;
            --card-bg: rgba(13, 22, 35, 0.7);
            --accent-color: #00f0ff;
            --accent-glow: rgba(0, 240, 255, 0.15);
            --text-primary: #e6eefb;
            --text-secondary: #9fb1cd;
            --error-color: #ff3366;
            --success-color: #00ff9d;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 0%, #1a2c4e 0%, transparent 50%),
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            perspective: 1000px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0.5;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-family: var(--font-mono);
            letter-spacing: -0.5px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(180deg, #fff, #9fb1cd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo span {
            font-size: 12px;
            color: var(--accent-color);
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
            display: block;
            margin-top: 5px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            font-family: var(--font-mono);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-glow);
            background: rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 14px;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        button:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
            font-family: var(--font-mono);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .error-message.visible {
            opacity: 1;
        }

        .status-bar {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: var(--text-secondary);
            font-family: var(--font-mono);
            text-transform: uppercase;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.active {
            background: var(--success-color);
            box-shadow: 0 0 8px var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Glitch effect on hover for logo */
        .logo:hover h1 {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: var(--accent-color);
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>FailSafe</h1>
                <span>Qore System</span>
            </div>

            <!-- LOGIN FORM -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Identity</label>
                    <input type="text" id="username" autocomplete="username" autofocus required>
                </div>
                
                <div class="input-group">
                    <label for="password">Cred</label>
                    <input type="password" id="password" autocomplete="current-password" required>
                </div>

                <button type="submit" id="loginBtn">
                    Initialize Session
                </button>
            </form>

            <div id="errorMessage" class="error-message"></div>

            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot active"></div>
                    System Online
                </div>
                <div class="status-item">
                    <div class="status-dot"></div>
                    Auth Pending
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        async function handleLogin(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) return;

            setLoading(true);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    const redirect = new URLSearchParams(window.location.search).get('next') || '/';
                    window.location.href = redirect;
                } else {
                    showError(data.message || 'Access Denied');
                    setLoading(false);
                }
            } catch (err) {
                showError('Connection Refused');
                setLoading(false);
            }
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('visible');
            setTimeout(() => {
                errorMessage.classList.remove('visible');
            }, 3000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.innerText = 'Verifying...';
                loginBtn.style.opacity = '0.7';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerText = 'Initialize Session';
                loginBtn.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
