<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FailSafe-Qore | Two-Factor Authentication</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: #e7efff;
            background: radial-gradient(circle at 15% 10%, #1d365f, #0a1220 45%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 380px;
        }

        .card {
            background: #13223a;
            border: 1px solid #2f4a70;
            border-radius: 12px;
            padding: 32px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            margin: 0 0 4px;
            font-size: 22px;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            color: #a9bad7;
            font-size: 13px;
        }

        form {
            display: grid;
            gap: 16px;
        }

        .input-group {
            display: grid;
            gap: 6px;
        }

        .input-group label {
            font-size: 13px;
            color: #c7d8f5;
        }

        input {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #35537b;
            background: #0f1b30;
            color: #e7efff;
            padding: 10px 12px;
            font: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s;
        }

        input:focus {
            border-color: #5a8ed0;
        }

        input.otp-input {
            letter-spacing: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            padding: 14px 12px;
        }

        button {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #35537b;
            background: #1c3f72;
            color: #e7efff;
            padding: 12px;
            font: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.15s;
            margin-top: 8px;
        }

        button:hover {
            filter: brightness(1.15);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff6b8a;
            font-size: 13px;
            text-align: center;
            min-height: 20px;
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .error-message.visible {
            opacity: 1;
        }

        .status {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .status-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 10px;
            border: 1px solid #3b5a84;
            border-radius: 999px;
            background: #102643;
            font-size: 11px;
            color: #a9bad7;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #5a6f8c;
        }

        .status-dot.active {
            background: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Two-Factor Authentication</h1>
                <p>Enter the code from your authenticator app</p>
            </div>

            <form id="mfaForm">
                <div class="input-group">
                    <label for="otp">Authentication Code</label>
                    <input type="text" id="otp" class="otp-input" placeholder="000000" maxlength="6" autocomplete="one-time-code" inputmode="numeric" autofocus required>
                </div>

                <button type="submit" id="mfaBtn">Verify</button>
            </form>

            <div id="errorMessage" class="error-message"></div>

            <div class="status">
                <div class="status-item">
                    <div class="status-dot active"></div>
                    Authenticated
                </div>
                <div class="status-item">
                    <div class="status-dot"></div>
                    MFA Required
                </div>
            </div>
        </div>
    </div>

    <script>
        const mfaForm = document.getElementById('mfaForm');
        const otpInput = document.getElementById('otp');
        const mfaBtn = document.getElementById('mfaBtn');
        const errorMessage = document.getElementById('errorMessage');

        mfaForm.addEventListener('submit', handleMfa);

        // Auto-format OTP - digits only
        otpInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            if (val.length > 6) val = val.slice(0, 6);
            e.target.value = val;
        });

        async function handleMfa(e) {
            e.preventDefault();
            const code = otpInput.value.replace(/\s/g, '');
            if (code.length < 6) {
                showError('Code must be 6 digits');
                return;
            }

            setLoading(true);

            try {
                const res = await fetch('/mfa/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await res.json();

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    showError(data.message || 'Verification failed');
                    setLoading(false);
                    otpInput.value = '';
                    otpInput.focus();
                }
            } catch (err) {
                showError('Connection error');
                setLoading(false);
            }
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('visible');
            setTimeout(() => {
                errorMessage.classList.remove('visible');
            }, 3000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                mfaBtn.disabled = true;
                mfaBtn.innerText = 'Verifying...';
            } else {
                mfaBtn.disabled = false;
                mfaBtn.innerText = 'Verify';
            }
        }
    </script>
</body>
</html>
